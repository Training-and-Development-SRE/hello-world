apiVersion: v1
kind: Service
metadata:
  name: airwavetech-helloworld
spec:
  selector:
    app: airwavetech-helloworld
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airwavetechio-hello-world-deployment
  labels:
    app: airwavetech-helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airwavetech-helloworld
  template:
    metadata:
      labels:
        app: airwavetech-helloworld
    spec:
      containers:
      - name: hello-world
        image: airwavetechio/hello-world
        ports:
        - containerPort: 5000